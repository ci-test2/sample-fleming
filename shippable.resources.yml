# DOCKER OPTIONS:
  
  - name: fltpsv-dopts1
    type: dockerOptions
    version:
      memory: 128
      user: "driftking"
      workingDir: "/makemeworking"
      publishAllPorts: true
      cmd:
        - "node"
        - "job.js"
      dnsServers:
        - "127.0.8.1"
      dnsSearch:
        - "127.8.0.1"
      logConfig:
        type: "json-file"
        options:
          max-size: 50m
      privileged: true
      labels:
        labelone: valueOne
        labeltwo: valueTwo
      volumes:
        - "s1"
        - "s2"
        - "s3"
        - "s4"
        - "s5"
        

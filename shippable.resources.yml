resources:

#CLUSTERS

  - name: sr-ddccluster
    type: cluster
    integration: plv2-ddc
    pointer:
      sourceName : "nothing" #we can anything because it is mandatory but ddc doesnot have clusters

  - name: sr-dclcluster
    type: cluster
    integration: plv2-dcl
    pointer:
     sourceName : "cluster-dcl"

  - name: sr-ecscluster
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "testCL"
      region: "us-west-2"
      
  - name: sr-gkecluster
    type: cluster
    integration: plv2-gke
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
      
  - name: sr-tripubcluster
    type: cluster
    integration: plv2-tripub
    pointer:
      sourceName: "default" # we can give anything it deploy instances based on region not by cluster name
      region: "us-east-2"
      
#VERSIONS

  - name: sr-version
    type: version
    seed:
      versionName: "1.2.123-beta"
      
#NOTIFICATIONS
      
  - name: sr-slack
    type: notification
    integration: "plv2-slackcock1"
    pointer:
      recipients:
        - "#pipeline-pvt"
        - "#pipeline-public"
        - "@shiphitchcock1"

  - name: sr-email
    type: notification
    integration: "plv2-emailcock1"
    pointer:
      recipients: 
        #- "varsha@shippable.com"
        - "shiphitchcock1@gmail.com"
        
#IMAGES
        
  - name: sr-img1
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: sr-img2
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
    seed:
      versionName: "deploy.5"
      
# DOCKER OPTIONS:
  
  - name: sr-dopts1
    type: dockerOptions
    version:
      memory: 128
      #user: "driftking"
        
#PARAMS

  - name: sr-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        TEST: BETA
        pipelinev2: fleming

#REPLICAS
      
  - name: sr-scale2
    type: replicas
    version:
      count: 2

  - name: sr-scale3
    type: replicas
    version:
      count: 3
      
#TIME

  - name: sr-timeresource
    type: time
    seed:
      interval: "8 8 8 8 *"
      

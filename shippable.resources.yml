      dnsServers:
        - "127.0.0.1"
        - "8.8.8.8"
      dnsSearch:
        - "127.0.0.1"
        - "8.8.8.8"
      ulimits:
        - name: cpu
          hard: 5
          soft: 3
        - name: core
          hard: 10
          soft: 5
      labels:
        labelone: valueOne
        labeltwo: valueTwo
      portMappings:

resources:
  - name: nginx-image-serialCheck
    type: image
    integration: "plv2-docker"
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: nginx-params-serialCheck
    type: params
    version:
      params:
        mode: dev
        api_url: localhost:50000

  - name: nginx-opts-serialCheck
    type: dockerOptions
    version:
      memory: 500

  - name: ecsStaging-serialCheck
    type: cluster
    integration: "plv2-ecs"
    pointer:
      sourceName : "testCL" #name of the cluster we are deploying
      region: "us-west-2"

  - name: stagingSlack-serialCheck
    type: notification
    integration: "plv2-slack"
    pointer:
      recipients:
       # - "#test_interns"
        - "@shiphitchcock1"

  - name: ecsProduction-serialCheck
    type: cluster
    integration: "plv2-ecs"
    pointer:
      sourceName: "testCL"
      region: "us-west-2"

  - name: prodSlack-serialCheck
    type: notification
    integration: "plv2-slack"
    pointer:
      recipients:
       # - "#pipeline_public"
        - "@shiphitchcock1"

  - name: simple-image-serialCheck
    type: image
    integration: "plv2-docker"
    pointer:
      sourceName: "shiphitchcock1/pipelinev2"
    seed:
      versionName: "deploy.1"

  - name: simple-params-serialCheck
    type: params
    version:
      params:
        FOO: "test foo"
        BAR: "test bar"
        MODE: "dev"
        SELF_URL: "http://localhost:8888"

  - name: simple-opts-serialCheck
    type: dockerOptions
    version:
      memory: 120
      cpuShares: 18
      portMappings:
        - "80:8888"

  - name: simpleReplicas-serialCheck
    type: replicas
    version:
      count: 1

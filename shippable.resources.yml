resources:

  - name: fl-ecscluster
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "testCL"
      region: "us-west-2"
      
#VERSIONS

  - name: fl-version
    type: version
    seed:
      versionName: "1.2.123-beta"
      
#NOTIFICATIONS
      
  - name: fl-slack
    type: notification
    integration: "plv2-slackcock1"
    pointer:
      recipients:
        - "#pipeline-pvt"
        - "#pipeline-public"
        - "@shiphitchcock1"

  - name: fl-email
    type: notification
    integration: "plv2-emailcock1"
    pointer:
      recipients: 
        - "varsha@shippable.com"
        - "shiphitchcock1@gmail.com"
        
#IMAGES
        
  - name: fl-img1
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  
      
#TIME

  - name: fl-timeresource
    type: time
    seed:
      interval: "8 8 8 8 *"
      
#GITREPO:

  - name: "gr_ci-test2/sample-scriptrunsh_master-rsync"
    type: gitRepo
    integration: "github"
    pointer:
      sourceName: "ci-test2/sample-fleming"
      branch: "gitrepo"
      

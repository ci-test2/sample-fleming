resources:

#CLUSTERS

  - name: gke-cluster
    type: cluster
    integration: plv2-gke
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
      
  - name: gkeclu1-invalidint
    type: cluster
    integration: plv2-gketest
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
      
  - name: gkeclu2-invalidclu
    type: cluster
    integration: plv2-gke
    pointer:
      sourceName: "nothing" #name of the cluster we are deploying.
      region: "us-east1-d"
        
#IMAGES
        
  - name: gke-img1
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: gkeimg2-tagdoesntexist
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
    seed:
      versionName: "nothing.5"
      
# DOCKER OPTIONS:
  
  - name: gke-dopts1
    type: dockerOptions
    version:
      memory: 128
      #user: "driftking"
        
#PARAMS

  - name: gke-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        TEST: BETA
        pipelinev2: fleming

#REPLICAS
      
  - name: gke-scale2
    type: replicas
    version:
      count: 2

resources:

  - name: lb-version1
    type: version
    seed:
      versionName: "6.3.1"
      
  - name: lb-version2
    type: version
    seed:
      versionName: "1.2.3"
      
  - name: lb-imglb
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp3"
      
  - name: lb-imglb2
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp3"
      
  - name: lb-imglb3
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: lb-imglb4
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"

  - name: lb-ecscluster
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "loadBalanceTest" #name of the cluster we are deploying
      region: "us-east-1"
      
  - name: lb-ecscluster2
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "loadBalanceTest" #name of the cluster we are deploying
      region: "us-east-1"

  - name: lb-loadb1up
    type: loadBalancer
    pointer:
      sourceName: EC2Contai-EcsElast-17A64D22JHQLM

  - name: lb-loadb2bg
    type: loadBalancer
    pointer:
      sourceName: shLoadBalancer

  - name: lb-dopt1up
    type: dockerOptions
    version:
      memory: 200
      portMappings:
        - "8082:80"  
        
  - name: lb-dopt2bg
    type: dockerOptions
    version:
      memory: 200
      portMappings:
        - "80:80" 
        
  - name: lb-dopt3
    type: dockerOptions
    version:
      memory: 100
      cpuShares: 0
      
  - name: lb-dopt4
    type: dockerOptions
    #integration: varshaarun-ecs
    version:
      memory: 100
      links: 
        - "lb-imglb2"
        - "lb-imglb4"
      volumesFrom:
        - "lb-imglb2:rw"
        - "lb-imglb4"
        
  - name: lb-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        TEST: BETA
        pipelinev2: fleming

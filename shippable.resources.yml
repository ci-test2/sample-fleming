  - name: flgke-dopts3
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 2
      entryPoint:
        - "mongod"
      workingDir: "/home/test"
      cmd:
        - "pwd"
        - "true"
      privileged: false
      user: 0
      volumes:
        - "/host/path.2:/container/path:rw"
        - "/host/path:/container/path2:rw"
       # - "/host/path2:/container/path3:ro"
        - "/host/path..2:/container/path4:rw"
        - "/host/path..3:/container/path5:ro"
        - "/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz:/container/path6:ro"
      labels:
        labelone: valueOne
        labeltwo: valueTwo
        
  - name: flecs-dopts4
    type: dockerOptions
    version:
      memory: 48
      cpuShares: 2
      privileged: false
      volumes:
      #  - "/host/path.2:/container/path:rw"
       # - "/host/path:/container/path2:rw"
        - "/host/path2:/container/path3:ro"
        - "/host/path..2:/container/path4:rw"
        - "/host/path..3:/container/path5:ro"
        - "/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz:/container/path6:ro"
      dnsServers:
        - "127.0.0.1"
        - "8.8.8.8"
      dnsSearch:
        - "127.0.0.1"
        - "8.8.8.8"
      ulimits:
        - name: cpu
          hard: 5
          soft: 3
        - name: core
          hard: 10
          soft: 5
      labels:
        labelone: valueOne
        labeltwo: valueTwo
      portMappings:
        - "80:80"
      entryPoint:
        - '/bin/sh'
        - './entrypoint2.sh'
       
  - name: flecs-dopts5
    type: dockerOptions
    version:
      links:
        - "fl-img5workingdir"
      volumesFrom:
        - "fl-img5workingdir:ro"
      user: "driftking"
      workingDir: "/makemeworking"
      cmd:
        - "node"
        - "job.js"
      logConfig:
        type: "json-file"
        options:
          max-size: 50m
  
  - name: fl-dopts6invalid
    type: dockerOptions
    version:
      links:
        - "plv2-manifest8redis_0_0_055d5014-109c-4c84-9bbe-3009a523:testenv"
        
